<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort</title>
    <style>
        h1{
            color: white;
            text-align: center;
        }
    </style>
</head>
<body style="background-color: gray; margin-top: 40vh;">
    
    <script>
        const arr = [20,90,30,100,40,110,50,120];
        document.write("<h1> Array Before Sorting :["+arr+"]</h1>")

        const originalarr =arr;
        // originalarr.sort((a,b)=>b-a);
        sort(originalarr);
        document.write("<h1>Sorted Array:["+originalarr+"]</h1>");
        function sort(arr) {
    const n = arr.length;
    for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - 1 - i; j++) {
            if (arr[j] < arr[j + 1]) {
                // Swap arr[j] and arr[j+1]
                const temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
}
    </script>
</body>
</html>
